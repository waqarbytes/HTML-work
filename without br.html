<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Quiz Competition</title>
</head>

<body>
    <h1>National level Quiz Competition</h1>
    <form action="post">
        <div>
            <label for="name">Enter your name</label>
        </div>
        <div>
            <input type="text" id="name" name="Enter your name" placeholder="....">
        </div>

        <div>
            <label for="poonch">City</label>
        </div>
        <div>
            <input type="text" id="poonch" name="City">


        </div>

        <div>
            <label for="pincode">Pincode</label>
        </div>
        <div>
            <input type="number" id="pincode" name="Pincode">


        </div>
        <div>
            <input type="button" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
